        <div class="pic">

        </div>

        <div class="poem">
            <h1>"Ringen"</h1> 
            <h2>av Herman Wildenwey</h2>



            <p>Min kjære ga meg<br>
            en gullring i feste.<br>
            Så ble det forbi<br>
            og det var det beste.</p>

            <p>Nå ber han om ringen,<br>
            men det vil jeg nekte;<br>
            for vel var han falsk,<br>
            men hans ring - den var ekte!</p>
            </div>

        <div class="pic">
            <img src="img/note.png" alt="A musical note">
        </div>

    </main>
